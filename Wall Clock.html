<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>TimeWatch.com</title>
    <script>
        let a;
        let datE;
        let timE;
        const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
        setInterval(() => {
            a = new Date();
            datE = a.toLocaleDateString(undefined, options)
            timE = a.getHours() + ':' + a.getMinutes() + ':' + a.getSeconds();
            document.getElementById('Time').innerHTML = timE + " " + "<br>as of" + " " + datE;
        }, 1000);
    </script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">TimeWatch</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">World Clock</a><span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Calender</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Weather Information</a>
                </li>
                
            </ul>
        </div>
    </nav>

    <div class="container my-4">
        <div class="jumbotron">
            <h1 class="display-4">This is the right time <span id="Time"></span></h1>
            <p class="lead">This is the standard time for India(Kolkata IST).</p>
            <hr class="my-4">
            <p>You can view the time zones for different countries by clicking below.</p>
            <a class="btn btn-primary btn-lg" href="#" role="button">Browse different time zones</a>
        </div>
    </div>
